<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tecart Insider</title>
    <link rel="icon" href="logo.png">
    <script src="filter.js" defer></script>
</head>
<body>
    <div class="image-background">
        <img src="half-background.jpeg" alt="Background" class="image-background">
        <div class="square-container"></div>
        <p class="tecart-insider">Tecart Insider</p>
        <p class="description">We are an organization based on Udayana University, we share our <br> perspective about the world to students in the engineering faculty</p>
        <p class="more-description">
            <img src="accept.png" alt="Accept" class="accept-image"> Mainly talk programming, ui/ux, networking, business intelligence.<br>
            <img src="accept.png" alt="Accept" class="accept-image"> Analyzing with AI, with comprehensive algorithm,<br>
            <img src="accept.png" alt="Accept" class="accept-image"> And many more !!!
        </p>
        <form class="input-form">
            <label for="user-input">Email Address:</label>
            <input type="text" id="user-input" name="user-input">
            <button type="submit">Subscribe to Monthly Newsletter</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
</body>
</html>
